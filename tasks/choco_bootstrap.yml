---
# tasks/choco_bootstrap.yml

- name: Verificar se choco está disponível
  ansible.windows.win_command: choco -v
  register: choco_check
  changed_when: false
  ignore_errors: true
  tags: [choco, packages, bootstrap]

- name: Instalar Chocolatey (se ausente)
  ansible.windows.win_shell: |
    Set-ExecutionPolicy Bypass -Scope Process -Force
    [System.Net.ServicePointManager]::SecurityProtocol = [System.Net.ServicePointManager]::SecurityProtocol -bor 3072
    iex ((New-Object System.Net.WebClient).DownloadString('https://community.chocolatey.org/install.ps1'))
  when: choco_check.rc is defined and choco_check.rc != 0
  tags: [choco, packages, bootstrap]

- name: Garantir que Chocolatey está no PATH
  community.windows.win_path:
    elements:
      - 'C:\ProgramData\chocolatey\bin'
    scope: machine
    state: present
  tags: [choco, packages, bootstrap]

- name: Importar módulo de perfil do Chocolatey (para comandos refreshenv)
  ansible.windows.win_powershell:
    script: |
      $chocoProfile = Join-Path $env:ChocolateyInstall "helpers\chocolateyProfile.psm1"
      if (Test-Path $chocoProfile) {
        Import-Module $chocoProfile
      }
  changed_when: false
  tags: [choco, packages, bootstrap]
